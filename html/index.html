<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Load Average</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>Load Average</h1>

        <div id="gauges"></div>
        <div id="gaugeavg"></div>

        <canvas id="loadChart" width="800" height="400"></canvas>

        <h2>Log</h2>
        <ul id="log"></ul>


        <script id="gauge-template" type="text/x-handlebars-template">
            {{#each loads}}
            <div class="gauge">
                <strong>{{value}}</strong>
                <small>last {{timespan}} minutes</small>
            </div>
            {{/each}}
        </script>

        <script id="log-entry-template" type="text/x-handlebars-template">
            <li class="log-entry">
                <i class="icon-{{level}}"></i>
                <time>{{time}}</time>
                <p>{{message}}</p>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/handlebars-v2.0.0.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/rx.all.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
